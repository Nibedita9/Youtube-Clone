<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <section class="wrap-container">

                <a href="" class="links"><img src="image\history.png" alt=""><p>History</p></a>

            <div class="subscribe-channel">

                <a href="" class="links "><img  class="sub"  src="image\harry.jpg" alt=""><p>CodeWithHarry</p></a>
                <a href="" class="links "><img  class="sub"  src="image\tanay.jpg" alt=""><p>Tanay Pratap</p></a>

            <div class="explore">

                <a href="" class="links "><img src="image\trending.png" alt=""><p>Trending</p></a>
                <a href="" class="links"><img src="image\shopping.png" alt=""><p>Shopping</p></a>
                <a href="" class="links"><img src="image\music.png" alt=""><p>Music</p></a>

                <a href="" class="links"><img src="image\sports.png" alt=""><p>Sports</p></a>
                <hr class="separator">
            </div>
        </div>
    
    <!-- filters header part -->

   <div class="main-container">
        <div class="filter mve">
            <button class="filter-options active">All</button>
            <button class="filter-options">CSS</button>
            <button class="filter-options">Web development</button>
